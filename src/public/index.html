<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="fragment" content="!" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/lib/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="/main/css/style.css" />
    <base href="/"/>
    <style>

    </style>
</head>
<body ng-controller="Base" ng-cloak> <!--layout-align="center center"-->
<div><!-- style="width: 1260px" -->
    <md-backdrop class="md-opaque" ng-show="Base.loading"></md-backdrop>
    <md-progress-linear md-mode="buffer" value="{{Base.loadingProcess}}" md-buffer-value="{{Base.loadingSubProcess}}" class="md-accent" ng-show="Base.loading"></md-progress-linear>
    <md-toolbar class="md-medium-tall" layout="column" layout-align="center center">
        <div class="md-toolbar-tools">
            <!--<a href="/"><img src="/main/img/logo.png"/></a>-->
            <a href="/">Обмен детской одежды и игрушек</a>

            <!--<a href="/"><img src="/main/img/logo.png"/></a><a href="/"><img src="/main/img/logo.png"/></a><a href="/"><img src="/main/img/logo.png"/></a>-->

            <span flex></span>
            <!--<md-button>Зарегистрироваться</md-button>-->
            <md-button ng-if="!Base.currentUser && !Base.loadingUser" ng-click="Base.login()">Войти</md-button>
            <md-button ng-if="Base.currentUser && !Base.loadingUser" href="/profile">Профиль ({{Base.currentUser.firstName}} {{Base.currentUser.lastName}})</md-button>
            <md-progress-circular md-mode="indeterminate" ng-if="Base.loadingUser" class="md-hue-1"></md-progress-circular>
            <md-button class="md-raised" ng-click="Base.setLoader()">
                <md-icon ng-style="{color: '#000'}" md-svg-src="/lib/material-design-icons/action/svg/production/ic_shopping_cart_24px.svg"></md-icon>
                <span class="md-inline-list-icon-label">Корзина (<span>0</span>)</span>
            </md-button>
        </div>
    </md-toolbar>
    <!--<div layout="column" style="background-color: #2c788c; max-height: 90px;" flex layout-align="center center"><div flex layout-align="center center"><img style="padding:0; margin:0 border:0" src="/main/img/ad.gif"/></div></div>-->
    <div class="content" ng-view></div>
</div>
<script src="/lib/requirejs/require.js" data-main="main/config.js"></script>
</body>
</html>
