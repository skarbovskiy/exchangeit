<form class="form-horizontal" name="createForm">
    <div class="modal-header">
        <h3 class="modal-title">{{item.title}}</h3>
    </div>
    <div class="modal-body">

        <div class="form-group" ng-repeat="field in item.fields" ng-if="!findDependency(field.depends) || findDependency(field.depends).value">
            <label for="input-{{field.title}}" class="col-sm-2 control-label">{{field.title}}</label>
            <div class="col-sm-10">
               <input type="{{field.type}}" class="form-control" id="input-{{field.title}}"  ng-model="field.value" placeholder="{{field.placeholder}}" ng-required="field.required">
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="createForm.$valid && submit()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
