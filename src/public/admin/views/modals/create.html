<form class="form-horizontal" name="createForm">
    <div class="modal-header">
        <h3 class="modal-title">{{item.title}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-repeat="field in item.fields" ng-hide="field.type === 'hidden' || (findDependency(field.depends) && !findDependency(field.depends).value)">
            <label for="input-{{field.title}}" class="col-sm-2 control-label">{{field.title}}</label>
            <div class="col-sm-10" ng-switch="field.type">
                <textarea
                        class="form-control"
                        placeholder="{{field.placeholder}}"
                        id="input-{{field.title}}"
                        ng-switch-when="textarea"
                        ng-model="field.value"
                        ng-required="field.required"
                ></textarea>
                <select
                        class="form-control"
                        id="input-{{field.title}}"
                        ng-switch-when="select"
                        ng-model="field.value"
                        ng-required="field.required"
                >
                    <option ng-repeat="value in field.options">{{value}}</option>
                </select>
                <input
                        type="{{field.type}}"
                        class="form-control"
                        placeholder="{{field.placeholder}}"
                        id="input-{{field.title}}"
                        ng-switch-default
                        ng-model="field.value"
                        ng-required="field.required"
                />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="createForm.$valid && submit()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
