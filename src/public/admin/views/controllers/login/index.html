<div class="col-md-4">
    <form class="form-horizontal" name="loginForm" ng-submit="Login.authenticate()">
        <alert ng-repeat="alert in Login.alerts" type="{{alert.type}}" close="Login.closeAlert($index)">{{alert.msg}}</alert>
        <div class="form-group">
            <label for="inputPhone3" class="col-sm-2 control-label">Телефон</label>
            <div class="col-sm-10">
                <div class="input-group"
                     ng-class="{'has-error': (loginForm.phone.$error.phone || loginForm.phone.$error.required) && loginForm.phone.$dirty}"
                >
                    <span class="input-group-addon">+</span>
                    <input type="text" class="form-control" id="inputPhone3" placeholder="38011111111" name="phone"
                           phone
                           ng-model="Login.phone"
                           ng-model-options="{debounce: 500}"
                           required
                    >
                </div>
            </div>
        </div>
        <div class="form-group"
             ng-class="{'has-error': loginForm.password.$error.required && loginForm.password.$dirty}"
        >
            <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Пароль" name="password"
                       ng-model="Login.password"
                       ng-model-options="{debounce: 500}"
                       required
                >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Войти</button>
            </div>
        </div>
    </form>
</div>
