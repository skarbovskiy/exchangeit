<h3 class="page-header">
    <button class="btn btn-default pull-right btn-info" ng-click="Categories.create()" style="margin: 5px 5px 0 0">Добавить категорию</button>
    <ol class="breadcrumb">
        <li><a href="admin.html#/categories/null">Категории</a></li>
        <li ng-repeat="item in Categories.path"><a href="admin.html#/categories/{{item.id}}">{{item.name}}</a></li>
    </ol>
</h3>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Название</th>
            <th>Мин. $</th>
            <th>Макс. $</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in Categories.list" ng-class="{danger: !item.active}">
                <td>{{item.id}}</td>
                <td>
                    <span class="glyphicon glyphicon-ban-circle" aria-hidden="true" ng-if="!item.active" title="Категория не активна"></span>
                    <a href="admin.html#/categories/{{item.id}}">{{item.name}}</a>
                </td>
                <td>{{item.minPrice || Categories.prices[item.id].min}}</td>
                <td>{{item.maxPrice || Categories.prices[item.id].max}}</td>
                <td style="width: 20em">
                    <button type="button" class="btn btn-primary" ng-click="Categories.edit(item)">Редактировать</button>
                    <button type="button" class="btn btn-danger" ng-click="Categories.remove(item)">Удалить</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="well" ng-if="Categories.list.length === 0"><span ng-if="Categories.path">дочерние</span> категории не найдены</div>
